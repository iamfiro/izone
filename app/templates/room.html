<!DOCTYPE html>
<html>
  <head>
    <title>{{ room.name }}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #ffffff; /* 하얀색 배경 */
        color: #333333; /* 기본 텍스트 색상 */
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #5339f9; /* 포인트 색상 */
        color: #ffffff;
        padding: 20px;
        text-align: center;
      }
      h1 {
        color: #5339f9; /* 포인트 색상 */
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      p {
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>{{ room.name }}</h1>
    </header>
    <div class="container">
      <p>{{ room.description }}</p>
      <p>생성 시간: {{ room.created_at }}</p>
    </div>
  </body>
</html>
